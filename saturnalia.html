		padding-right:2%;
		top: 50%;
		left: 50%;
		margin-right: -50%;
		transform: translate(-50%, -50%);
		}
		.celestial {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  margin: -3em;
		  background: transparent;
		  transform: rotate(390deg) translate(18em);   
		}
		.saturn img {
		width: 200%;
		}

		.celestial span {
		  transform: rotate(-390deg) translate(40%,20%);       
		  display: block;    
		}

		.celestial img {
		     width: 100%;
		    height: auto;
		}

		.celestial img {
		    max-width: 500%;
		}

		.celestial:nth-child(2) {
		  transform: rotate(90deg) translate(15em);   
		}

		.celestial:nth-child(3) {
		  transform: rotate(150deg) translate(18em);   
		}

		.celestial:nth-child(3) span {
		  transform: rotate(-150deg) translate(30%,400%);   
		  display: block;
		}

		.celestial:nth-child(4) {
		  transform: rotate(210deg) translate(18em);
		}

		.celestial:nth-child(5) {
		  transform:rotate(270deg) translate(15em);   
		}

		.celestial:nth-child(6) {
		  transform: rotate(330deg) translate(18em);  
		}
